<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <img src="atharva.jpg"
    alt="Atharva Dada cha photo"
    width="400px"/>

    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FGitHub&psig=AOvVaw14JfPkFDqRe4eKYuRtycfz&ust=1709169372856000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCJCpgJzuzIQDFQAAAAAdAAAAABAI"
    alt="github"
    width="100px"/>
</body>
</html>

<!-- src -> image URL
alt -> attribute for text
width & height
self closing tag(doesn't require end tag) -->
